    <!-- Content specific to the Contact page -->
    <section>
        <h2>Contact Me</h2>
        <form action="thankyou.html" method="get" name="myContact" onsubmit="return validateForm()">
            <!-- Form fields: Name, Email, Comment -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="comment">Comment:</label>
            <textarea id="comment" name="comment" required></textarea>

            <input type="submit" value="Submit">
        </form>
        <!-- Error message placeholder -->
        <div id="errormessage"></div>
    </section>

    <!-- Common Footer -->
    <footer>
        <p>&copy; 2024 Your Portfolio. All rights reserved.</p>
    </footer>

    <!-- JavaScript Validation -->
    <script>
        function validateForm() {
        var name = document.getElementById('name').value;
        var email = document.getElementById('email').value;
        var comment = document.getElementById('comment').value;
        var errorMessage = document.getElementById('errormessage');

        // Clear any previous error messages
        errorMessage.innerHTML = '';

        // Name validation: Only alphabetic characters allowed
        if (!/^[A-Za-z\s]+$/.test(name)) {
            errorMessage.innerHTML += 'Name must contain only alphabetic characters<br>';
            return false;
        }

        // Email validation: Check for '@' and domain
        if (!/\S+@\S+\.\S+/.test(email)) {
            errorMessage.innerHTML += 'Email address is not valid<br>';
            return false;
        }

        // Comment validation: No specific validation added in this example

        // If all validations pass, return true
        return true;
    }
</script>
