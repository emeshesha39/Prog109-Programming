<html lang="en">

    <link rel="stylesheet" href="Style.css">
    <title>Groceries List</title>
</head>
<body>
    <div id="page">
      <h1 id="header">List</h1>

      <div class="input-row">

        <button type="button" onclick="Addnewgroceryitem()" class="input-button">Add new grocery item</button>
      </div>
    </div>
