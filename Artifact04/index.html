
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Page</title>
</head>
<body>
    <div class="container">
        <section>
            <h1>Contact Page</h1>

            <form action="thankyou.html" target="_blank" onsubmit="return validateForm();" id="myform">
                <div class="form-group">
                    <label for='FirstName'>First Name:</label>
                    <input type="text" id="FirstName" name="FirstName">
                </div>
                <div class="form-group">
                    <label for='LastName'>Last Name:</label>
                    <input type="text" id="LastName" name="LastName">
                </div>
                <div class="form-group">
                    <label for='EMail'>Email:</label>
                    <input type="text" id="EMail" name="EMail">
                </div>
                <div class="form-group">
                    <label for='Phone'>Phone:</label>
                    <input type="text" id="Phone" name="Phone">
                </div>
                <div class="form-group">
                    <label for='Address'>Address:</label>
                    <textarea cols="20" rows="5" id="Address" name="Address"></textarea>
                </div>
                <div class="form-group">
                    <label for='Country'>Country:</label>
                    <select id="Country" name="Country">
                        <option value="000" selected="selected">[choose yours]</option>
                        <option value="008">Albania</option>
                        <option value="012">Algeria</option>
                        <option value="016">American Samoa</option>
                        <option value="020">Andorra</option>
                        <option value="024">Angola</option>
                        <option value="660">Anguilla</option>
                        <option value="010">Antarctica</option>
                        <option value="028">Antigua And Barbuda</option>
                        <option value="032">Argentina</option>
                        <option value="051">Armenia</option>
                        <option value="533">Aruba</option>
                        <option value="USA">United States</option>
                        <option value="AA">Ethiopia</option>
                    </select>
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" value="Submit">
                </div>
            </form>
        </section>
        <div id="errormessage"></div>
    </div>
    
    <script src="script.js"></script>
    
</body>
</html>
